<!DOCTYPE html>
<html>
<head>
	<title>Jogo da Velha</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 100vh;
		}

		.board {
			display: grid;
			grid-template-columns: repeat(3, 1fr);
			grid-template-rows: repeat(3, 1fr);
			grid-gap: 10px;
		}

		.cell {
			display: flex;
			align-items: center;
			justify-content: center;
			background-color: #eee;
			cursor: pointer;
			font-size: 48px;
			font-weight: bold;
			transition: background-color 0.3s;
		}

		.cell:hover {
			background-color: #ddd;
		}

		.cell.x {
			color: #f00;
		}

		.cell.o {
			color: #00f;
		}

		.result {
			margin-top: 20px;
			font-size: 24px;
			font-weight: bold;
		}

		.button {
			margin-top: 20px;
			padding: 10px 20px;
			background-color: #008080;
			color: #fff;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			font-size: 16px;
			font-weight: bold;
			transition: background-color 0.3s;
		}

		.button:hover {
			background-color: #006666;
		}

		.score {
			margin-top: 20px;
			font-size: 24px;
			font-weight: bold;
		}

		.reset {
			margin-top: 20px;
			padding: 10px 20px;
			background-color: #008080;
			color: #fff;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			font-size: 16px;
			font-weight: bold;
			transition: background-color 0.3s;
		}

		.reset:hover {
			background-color: #006666;
		}
	</style>
</head>
<body>
	
</body>
</html>
